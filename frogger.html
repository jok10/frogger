<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script id="vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;
  void main() { gl_Position = vPosition; }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
  precision mediump float;
  uniform vec4 uColor;
  void main() { gl_FragColor = uColor; }
  </script>

  <script src="./froggerfiles/webgl-utils.js"></script>
  <script src="./froggerfiles/initShaders.js"></script>
  <script src="./froggerfiles/MV.js"></script>


  <script type="module" src="./froggerfiles/frogger.js?v=6"></script>
</head>
<body>
  <canvas id="gl-canvas" width="1000" height="600"></canvas>
</body>
</html>
